<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial & Commodities News Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS is in the same folder -->
    <link rel="stylesheet" href="dashboard-headlines.css">
</head>
<body>
    <div class="dashboard-container">
        <section class="section" id="xauusd-news">
            <div class="section-header">Gold (XAU/USD) News</div>
            <ul class="updates-list" data-feed="xauusd"></ul>
        </section>
        <section class="section" id="bitcoin-news">
            <div class="section-header">Bitcoin News</div>
            <ul class="updates-list" data-feed="bitcoin"></ul>
        </section>
        <section class="section" id="usdindex-news">
            <div class="section-header">US Dollar Index News</div>
            <ul class="updates-list" data-feed="usdindex"></ul>
        </section>
        <section class="section" id="metalsmine-news">
            <div class="section-header">MetalsMine Hot Stories</div>
            <ul class="updates-list" data-feed="metalsmine"></ul>
        </section>
        <section class="section" id="spglobal-news">
            <div class="section-header">S&P Global - Latest Commodity Insights</div>
            <ul class="updates-list" data-feed="spglobal"></ul>
        </section>
        <section class="section" id="federalbank-news">
            <div class="section-header">Economic Times: Federal Bank News</div>
            <ul class="updates-list" data-feed="federalbank"></ul>
        </section>
        <section class="section" id="boe-news">
            <div class="section-header">Bank of England News</div>
            <ul class="updates-list" data-feed="boe"></ul>
        </section>
    </div>
    <!-- JavaScript is in the same folder as index.html -->
    <script src="dashboard-news.js"></script>
</body>
</html>

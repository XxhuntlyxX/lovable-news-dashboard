<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial & Commodities News Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dashboard-headlines.css">
</head>
<body>
    <div class="dashboard-container">
        <section class="section" id="xauusd-news">
            <div class="section-header">Gold (XAU/USD) News</div>
            <ul class="updates-list" data-feed="xauusd"></ul>
        </section>
        <section class="section" id="bitcoin-news">
            <div class="section-header">Bitcoin News</div>
            <ul class="updates-list" data-feed="bitcoin"></ul>
        </section>
        <section class="section" id="usdindex-news">
            <div class="section-header">US Dollar Index News</div>
            <ul class="updates-list" data-feed="usdindex"></ul>
        </section>
    </div>
    <script src="dashboard-news.js"></script>
</body>
</html>
